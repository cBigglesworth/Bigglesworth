<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="swiper-3.4.2.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/wei.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/animate.min.css"/>
    <!-- Demo styles -->
   
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide num1" >
            	<div id="bgone" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration='1.5s' swiper-animate-delay="0.3s"  >
            		<img src="../../img/one.jpg" class="onepiece"/>
            	</div>
            	<!--文字区域开始-->
            	<div id="jiehun">
            		<img src="../../img/womenjiehunla.png" class="women ani" swiper-animate-effect="zoomIn" swiper-animate-duration='1.5s' swiper-animate-delay="0.3s" />
            		<img src="../../img/jiezhi.png" class="finger ani" swiper-animate-effect="fadeInDown" swiper-animate-duration='1s' swiper-animate-delay="1.8s"/>
            		<img src="../../img/2016117.png" class="times ani" swiper-animate-effect="fadeIn" swiper-animate-duration='1.5s' swiper-animate-delay="3.6s"/>
            	</div>
            	<!--文字区域结束-->
            </div>
            <div class="swiper-slide slidetwo">
            	<div class="slideleft">
            		<img src="../../img/two1.jpg"/>
            	</div>
            	<div class="slidderight">
            		<div class="rtop">
            			<img src="../../img/two2.jpg"/>
            		</div>
            		<img src="../../img/twoline.png" swiper-animate-effect="fadeIn" swiper-animate-duration='0.5s' swiper-animate-delay="2.5s" class="ani"/>
					<img src="../../img/t1.png" swiper-animate-effect="fadeIn" swiper-animate-duration='1s' swiper-animate-delay="3s" class="ani"/>
					<img src="../../img/twoline.png" swiper-animate-effect="fadeIn" swiper-animate-duration='0.5s' swiper-animate-delay="4s" class="ani"/>
					<img src="../../img/t2.png" swiper-animate-effect="fadeIn" swiper-animate-duration='0.5s' swiper-animate-delay="4.5s" class="ani"/>
					<img src="../../img/twoline.png" swiper-animate-effect="fadeIn" swiper-animate-duration='1s' swiper-animate-delay="5s" class="ani"/>
					<img src="../../img/t3.png" swiper-animate-effect="fadeIn" swiper-animate-duration='1s' swiper-animate-delay="6s" class="ani"/>
					<img src="../../img/twoline.png" swiper-animate-effect="fadeIn" swiper-animate-duration='0.5s' swiper-animate-delay="7s" class="ani"/>
					<img src="../../img/t4.png" swiper-animate-effect="fadeIn" swiper-animate-duration='1s' swiper-animate-delay="7.5s" class="ani"/>
					<img src="../../img/twoline.png" swiper-animate-effect="fadeIn" swiper-animate-duration='0.5s' swiper-animate-delay="8.5s" class="ani"/>
					<img src="../../img/t5.png" swiper-animate-effect="fadeIn" swiper-animate-duration='1s' swiper-animate-delay="9s" class="ani"/>
            	</div>
            	<img src="../../img/fengche.gif" class="windmill ani"  swiper-animate-effect="fadeIn" swiper-animate-duration='1.5s' swiper-animate-delay="6s"/>
            </div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
		<!--音乐入口开始-->
        <div id="voice">
       	 	<img src="../../img/music.gif" class="voice_gif"/>
       		<img src="../../img/music_off.png" class="voice_off"/>
       	 	<audio src="GALA - 我绝对不能失去你.mp3" class="mp3"  ></audio>
        </div>
        <!--音乐入口结束-->
    <!-- Swiper JS -->
    <script src="swiper-3.4.2.min.js"></script>
	<script src="voice.js"></script>
	<script src="swiper.animate1.0.2.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
    });
     
    </script>
</body>
</html>
